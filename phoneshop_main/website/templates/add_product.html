{% extends 'base.html' %}
{% block content %}

<header class="bg-success py-5">
    <div class="container">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Admin</h1>
            <p class="lead text-white-50 mb-0">Add a product to the store</p>
        </div>
    </div>
</header>

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-6 offset-md-3 product-form">
            <form method="POST">
                {% csrf_token %}

                {{ form.as_p }}
                <div class="product-form--submit">
                    <button type="submit" class="btn btn-secondary">Add Product</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
