{% extends 'base.html' %}
{% block content %}
<head>
    <title>Registration Page</title>
    <meta name="description" content="Create your account to begin shopping with the Phone Shop">
</head>
<header class="bg-success py-5">
    <div class="container">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Register</h1>
            <p class="lead text-white-50 mb-0">Register an account with Phone Shop</p>
        </div>
    </div>
</header>

<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <form method="POST">
                {% csrf_token %}

                {{ form.as_p }}
                <div class="center-form-buttons">
                    <button type="submit" class="btn btn-secondary">Register</button>
                    <div class="mt-3"> Already have an account? &nbsp;<a href="{% url 'login' %}">Login</a></div>
                </div>
                
            </form>
        </div>
    </div>
</div>

{% endblock %}
